<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Giants</title>
    <!-- Corrected Google Fonts links -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Fredoka', sans-serif;
        background-color: #FEF9C3;
        overflow: hidden;
        touch-action: manipulation;
      }
      /* Custom animations preserved for use with MUI components via sx or className */
      @keyframes blob-bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .blob-shape {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation: blob-bounce 6s ease-in-out infinite;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .wiggle:hover {
        animation: wiggle 0.5s ease-in-out infinite;
      }
      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0) rotate(0deg); }
        25% { transform: translateX(-10px) rotate(-5deg); }
        75% { transform: translateX(10px) rotate(5deg); }
      }
      @keyframes float-big {
        0%, 100% { transform: translateY(0) scale(1.1); }
        50% { transform: translateY(-10px) scale(1.15); }
      }
      @keyframes float-small {
        0%, 100% { transform: translateY(0) scale(0.9); }
        50% { transform: translateY(-5px) scale(0.95); }
      }
      .big-float {
        animation: float-big 3s ease-in-out infinite;
      }
      .small-float {
        animation: float-small 3s ease-in-out infinite;
      }
      .animate-pop {
        animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes pulse-big {
        0%, 100% { transform: scale(1.3); }
        50% { transform: scale(1.5); }
      }

      @keyframes pulse-small {
        0%, 100% { transform: scale(0.8); }
        50% { transform: scale(0.9); }
      }

      .big-pulse {
        animation: pulse-big 2s ease-in-out infinite;
      }

      .small-pulse {
        animation: pulse-small 2s ease-in-out infinite;
      }
    </style>
